<div>
    <div class="ng-crumbs"><a [routerLink]="['/Homepage']">Home</a>> User Management</div>
    <div class="ng-pageName-title"><ul class="ng-pageName-title-left"><li>User Management</li></ul></div>

    <div class="ng-table-style">
        <div class="ng-table-top">
            <span class="ng-table-top-left">
                <img src="../../assets/images/Group4.svg">
                <input type="text" placeholder="Search User Nameâ€¦" [(ngModel)]="search.keyword"  (keydown)="inputSearch($event)">
            </span>
        </div>
        <div class="ng-new-addInfo"><a [routerLink]="['/Users/UserInfo']" [queryParams]="{change:0}">+</a></div>
        <table class="ng-table-flex">
            <tr class="ng-table-flex-th">
                <th>User ID <img src="../../assets/images/Group20.png" alt="" (click)="sorted()"></th>
                <th>User Name</th>
                <th>Included BU</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr class="ng-table-flex-tr" *ngFor="let item of DataList;let key=index">
                <td>{{item.code}}</td>
                <td class="ng-color-blue ng-underline"><a [routerLink]="[ '/Users/UserInfo']" [queryParams]="{id:item.id,change:1}" >{{item.name}}</a></td>
                <td>{{item.bu}}</td>
                <td [ngClass]="{'ng-color-red': item.status=='Active'}">{{item.status}}</td>
                <td>
                    <div class="ng-operating-button" (click)="ActionShow(key)"><img src="../../assets/images/Group13.svg"></div>
                    <div class="ng-position-absolute" [hidden]="!item.isShow">
                        <a [routerLink]="[ '/Users/UserInfo']" [queryParams]="{id:item.id,change:1}" ><span class="active">Edit User</span></a>
                        <span (click)="DelType(item.id)" *ngIf="item.status=='Active'">Delete</span>
                    </div>
                </td>
            </tr>
        </table>
        <div class="pagination-demo" *ngIf="pageShow">
            <div class="block">
              <el-pagination [total]="totalCount" (modelChange)="ChangePage($event)" [layout]="['prev', 'pager', 'next']"></el-pagination>
            </div>
        </div>
    </div>
    <div class="loading" *ngIf="elLoading">
        <div class="loading-bg"></div>
        <div class="loading-img">
            <div><img src="../../assets/images/loding.gif"></div>
            <div>loading...</div>
        </div>
    </div>
</div>
